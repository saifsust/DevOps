# Your custom rules!
- rule: System Sensitive Accessing Activities
  desc: >
    Malicious activities are detected with your system. Must take action as sooner as possible
  condition: >
    evt.type in (open,openat)
    and evt.num > 0
    and evt.dir = <
    and container.id != host
    and fd.name = /dev/mem
  priority: WARNING
  tags: [malicious, sensitive]
  output: Malicious activities detected at time=%evt.time,contaienr-name=%container.name,user-name=%user.name,user-id=%user.uid,repo=%container.image.repository,cmd=%proc.cmdline