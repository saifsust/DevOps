apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      cks-app: backend-app
    name: backend
    namespace: cks
  spec:
    containers:
    - image: nginx
      imagePullPolicy: IfNotPresent
      name: backend
      ports:
      - containerPort: 80
        protocol: TCP
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: backend-vol
    volumes:
    - configMap:
        defaultMode: 420
        name: backend-cm
      name: backend-vol
- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      cks-app: frontend-app
    name: frontend
    namespace: cks
  spec:
    containers:
    - image: nginx
      imagePullPolicy: IfNotPresent
      name: frontend
      ports:
      - containerPort: 80
        protocol: TCP
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: frontend-vol
    volumes:
    - configMap:
        defaultMode: 420
        name: frontend-cm
      name: frontend-vol